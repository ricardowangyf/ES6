<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>switch</h2>
    <p id="demo"></p>
    <script>
        var text;
        switch (new Date().getDay()) {
            case 4:
            case 5:
                text = "周末马上就到了";
                break;
            case 0:
            case 6:
                text = "今天是周末";
                break;
            default:
                text = "期待周末";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
