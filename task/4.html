<body>
    <script>
        var arr = [{

        var result = [

                }, ]

        ]


        for (var i = 0; i < result.length; i++) {
            //arr[i].name属性的名字 arr[i].value为属性的值
            arr[result[i].name] = result[i].value;
        }
        console.log(result);
