<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>JS数据类型</h2>
        <p>当数值和字符串相加时,JS将把数值视作字符串。</p>
        <p id="demo"></p>
        <!-- 数值和字符串相加时 JS将把数值视作字符串 -->
    </div>
    <hr />

    <div>
        <h2>JS数据类型</h2>
        <p>JS从左向右计算表达式。不同的次序会产生不同的结果:</p>
        <p id="demo1"></p>
        <!-- JS从左向右计算表达式。不同的次序会产生不同的结果 -->
    </div>
    <hr />

    <div>
        <h2>JS数据类型</h2>
        <p>JS从左向右计算表达式。不同的次序会产生不同的结果:</p>
        <p id="demo2"></p>
        <!-- 第一个操作数是字符串，因此所有操作数都被视为字符串 -->
    </div>
    <hr />

    <div>
        <h2>JS数据类型</h2>
        <p>JS拥有动态类型。这意味着相同变量可用于保存不同类型:</p>
        <p id="demo3"></p>
        <!-- JS拥有动态类型这意味着相同变量可用作不同类型 -->
    </div>
    <hr />

    <script>
        var x = 911 + "Porsche";
        document.getElementById("demo").innerHTML = x;
        // 数值和字符串相加时 JS将把数值视作字符串

        var x = 911 + 7 + "Porsche";
        document.getElementById("demo1").innerHTML = x;
        // JS从左向右计算表达式。不同的次序会产生不同的结果

        var x = "Porsche" + 911 + 7;
        document.getElementById("demo2").innerHTML = x;
        // 第一个操作数是字符串，因此所有操作数都被视为字符串

        var x;               // 现在 x 是 undefined
        var x = 7;           // 现在 x 是数值
        var x = "Bill";      // 现在 x 是字符串值
        document.getElementById("demo3").innerHTML = x;
        // JS拥有动态类型这意味着相同变量可用作不同类型
    </script>
</body>

</html>
