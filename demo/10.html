<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hr {
            border: 3px solid #66DD00;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            width: 34%;
        }
    </style>
</head>

<body>
    <div>
        <h2>JS数值</h2>
        <p>写数值有无小数点均可。</p>
        <p id="demo"></p>
        <!-- JS字面量 书写混合值最重要的规则是:写数值有无小数点均可 -->
    </div>

    <hr />

    <div>
        <h2>JS字符串</h2>
        <p>字符串可由双引号或单引号包围。</p>
        <p id="demo1"></p>
        <!-- JS字面量 字符串是文本，由双引号或单引号包围 -->
    </div>

    <hr />

    <div>
        <h2>JS字符串</h2>
        <p>字符串可由双引号或单引号包围。</p>
        <p id="demo2"></p>
        <!-- JS字面量 字符串是文本，由双引号或单引号包围 -->
    </div>
    <script>
        document.getElementById("demo").innerHTML = 15.90;
        //JS字面量
        //书写混合值最重要的规则是:写数值有无小数点均可


        document.getElementById("demo1").innerHTML = 'Bill Gates';
        //JS字面量
        //字符串是文本，由双引号或单引号包围

        document.getElementById("demo2").innerHTML = "Bill Gates";
    </script>
</body>

</html>
