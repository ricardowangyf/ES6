<body>
    <div>
        <h1>JS Array.forEach()</h1>
        <p>为每个元素调用一次函数。</p>
        <p id="demo"></p>
    </div>
    <hr />
    <div>
        <h1>JS Array.forEach()</h1>
        <p>为每个元素调用一次函数。</p>
        <p id="demoa"></p>
    </div>
    <hr />
    <div>
        <h1>JS Array.map()</h1>
        <p>通过对每个数组元素执行函数来创建新数组。</p>
        <p id="demob"></p>
    </div>
    <hr />
    <div>

        <h1>JS Array.map()</h1>
        <p>通过对每个数组元素执行函数来创建新数组。</p>
        <p id="democ"></p>
    </div>
    <hr />
    <div>
        <h1>JS Array.reduce()</h1>
        <p>此例确定数组中所有数字的总和：</p>
        <p id="demod"></p>
    </div>
    <hr />
    <div>
        <h1>JS Array.every()</h1>
        <p>every() 方法检查所有数组值是否通过测试。</p>
        <p id="demoe"></p>
    </div>
</body>
<script>
    var txt = "";
    var numbers = [45, 4, 9, 16, 25];
    numbers.forEach(myFunction);
    document.getElementById("demo").innerHTML = txt;
    function myFunction(value, index, array) {
        txt = txt + value + "<br>";
    }
    //45
    //4
    //9
    //16
    //25

    var txt = "";
    var numbers = [45, 4, 9, 16, 25];
    numbers.forEach(myFunction);
    document.getElementById("demoa").innerHTML = txt;

    function myFunction(value) {
        txt = txt + value + "<br>";
    }
    //45
    //4
    //9
    //16
    //25

    var numbers1 = [45, 4, 9, 16, 25];
    var numbers2 = numbers1.map(asdasdasdasd);
    document.getElementById("demob").innerHTML = numbers2;
    function asdasdasdasd(value, index, array) {
        return value * 2;
    }
    //90,8,18,32,50

    var numbers1 = [45, 4, 9, 16, 25];
    var numbers2 = numbers1.map(myFunasadaction);
    document.getElementById("democ").innerHTML = numbers2;
    function myFunasadaction(value) {
        return value * 2;
    }
    //90,8,18,32,50

    var numbers = [45, 4, 9, 16, 25];
    var sum = numbers.reduce(asdasdasdasda);
    document.getElementById("demod").innerHTML = "总和是：" + sum;
    function asdasdasdasda(total, value, index, array) {
        return total + value;
    }
    //总和是：99

    var numbers = [45, 4, 9, 16, 25];
    var allOver18 = numbers.every(functionasd);
    document.getElementById("demoe").innerHTML = "所有大于 18 的是：" + allOver18;
    function functionasd(value, index, array) {
        return value > 18;
    }
    //结果为false
</script>
