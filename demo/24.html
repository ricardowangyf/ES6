<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>JS String方法</h2>
        <p>indexOf() 方法返回指定文本第一次出现的位置：</p>
        <p id="demo"></p>
        <!--返回指定文本在字符串中元素第一次出现的索引-->
    </div>
    <hr />

    <div>
        <h2>JS String方法</h2>
        <p>lastIndexOf()方法返回指定文本最后一次出现的位置:</p>
        <p id="demo1"></p>
        <!--返回指定文本在字符串中最后一次出现的索引-->
    </div>
    <hr />

    <div>
        <h1>JS String方法</h1>
        <p>如果未找到文本,indexOf() 和 lastIndexOf() 都返回 -1:</p>
        <p id="demo2"></p>
        <!-- 如果没有找到文本,indexOf()和lastIndexOf()都返回 -1 -->
    </div>
    <hr />

    <div>
        <h2>JavaScript String 方法</h2>
        <p>indexOf() 方法接受第二个参数作为搜索的起始位置：</p>
        <p id="demo3"></p>
    </div>
</body>
<script>
    let str = "Please locate where 'locate' occurs!";
    document.getElementById("demo").innerHTML = str.indexOf("locate");
    //输出结果为7
    //返回指定文本在字符串中元素第一次出现的索引

    let str1 = "Please locate where 'locate' occurs!";
    document.getElementById("demo1").innerHTML = str1.lastIndexOf("locate");
    //输出结果为21
    //返回指定文本在字符串中最后一次出现的索引

    let str2 = "Please locate where 'locate' occurs!";
    document.getElementById("demo2").innerHTML = str2.indexOf("Bill");
    //输出结果为-1
    //如果没有找到文本,indexOf()和lastIndexOf()都返回-1

    let str3 = "Please locate where 'locate' occurs!";
    document.getElementById("demo3").innerHTML = str3.indexOf("locate", 15);
    //输出结果为21
    //lastIndexOf和indexOf都接受第二个参数作为搜索的开始位置
</script>

</html>
