<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>js能够改变HTML属性值。</p>
    <p>在本例中js改变了图像的src属性值。</p>
    <button onclick="document.getElementById('myImage').src='./img/light.gif'">开灯</button>
    <img id="myImage" border="0" src="./img/light.gif" style="text-align:center;">
    <button onclick="document.getElementById('myImage').src='./img/bulboff.gif'">关灯</button>
</body>
</html>
