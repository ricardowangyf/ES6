<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const elements = ['Fire', 'Air', 'Water'];

        console.log(elements.join());
        //"Fire,Air,Water"

        console.log(elements.join(''));
        //"FireAirWater"

        console.log(elements.join('-'));
        //"Fire-Air-Water"

    </script>
</body>

</html>
