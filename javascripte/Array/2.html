<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo3"></p>

    <script>
        const array = ['a','b','c'];
        const array2 = ['1','2','3'];
        const array3 = array.concat(array2);
        console.log('--------->',array3)
        document.getElementById('demo').innerHTML = array3


        const num1 = [[1],[2],[3],[4]];
        const num2 = [2, [3]];
        const numbers = num1.concat(num2);
        console.log('----------->',numbers);
        document.getElementById('demo1').innerHTML = numbers


        var aaa = ['w','a','n','g'];
        var ccc = ['y','u'];
        var ttt = ['f','e','i']
        var bbb = aaa.concat(ccc,ttt)
        console.log('----------->',bbb)
        document.getElementById('demo3').innerHTML = bbb
    </script>
</body>
</html>
